name: Run build script on PR
on:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Execute px-data.sh as pxdata user
      run: pwd
